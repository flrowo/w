        function openMenu() {
            let menu_active = "menu_active"; let menu = document.getElementsByClassName("menu")[0];
            let content_active = "filter-unfocus"; let content = document.getElementsByClassName("content")[0];
            let menu_dropdown_active = "menu_dropdown_active"; let menu_dropdown = document.getElementsByClassName("menu_dropdown")[0];

            if(!menu.classList.contains(menu_active)) {
                menu.classList.add(menu_active);
                content.classList.add(content_active);
                menu_dropdown.classList.add(menu_dropdown_active);
            }
            else{
                menu.classList.remove(menu_active);
                content.classList.remove(content_active);
                menu_dropdown.classList.remove(menu_dropdown_active);
            }
        }

        function menuItemClick(pageContent) {

            let returnString = "";

            let length = max-min;
            let deg = (Math.random()*length+min)*intensity;
            returnString = `rotate3d(${signNumber}, 1, 0, ${deg}deg)`;
            return returnString;
